{% extends 'partials/_base.html' %}
{% load static %}


{% block content %}


<div class="container mt-1">
    <div class="row">
        <div class="offset-3 col-6">
            <h1 class="text-center mt-1 pt-1">Kayıt olmak için formu doldurun</h1>

            {% if hata %}
            <h1 class="text-center alert alert-danger mt-1 pt-1">{{ hata }}</h1>
            {% endif %}
        </div>
    </div>
    
</div>


    
<div class="container mt-5">
    <div class="row">
        <div class="offset-3 col-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3"> 
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="first-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">     
                    <label for="exampleInputEmail1" class="form-label">Surname</label>
                    <input type="text" class="form-control" name="last-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">          
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">       
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Again Password</label>
                    <input type="password" class="form-control" name="password2" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
        </div>
    </div>
    
</div>
    
{% endblock content %}
