{% extends 'partials/_base.html' %}
{% load static %}

{% block content  %}

  <main>

    <div class="container">
      <div class="row mt-3">
        {% for i in bungalov %}
        <div class="col-4">
          <div class="card shadow-sm">
            <img src="{{ i.image.url }}" alt="">
            <div class="card-body">
              <p class="card-text">{{ i.title}}</p>
              <p class="card-text">{{ i.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/bungalov/{{ i.id }}" class="btn btn-primary">Ä°ncele</a>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        {% endfor %}
      </div>

    </div>

  </main>

{% endblock  %}
